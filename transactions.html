<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/base/utilities.css">
    <link rel="stylesheet" href="styles/base/base.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/base/colors.css">
    <title>Expense Tracker</title>
</head>
<body class="bg-primary">

    <!--headr of the page-->
    <header>
        <nav>
            <a><img src="" alt="" class="logo"></a>
            <ul>
                <a href="#"><li>Home</li></a>
                <a href="#transactions-container"><li>Transactions</li></a>
                <a href="#"><li>Reports</li></a>
                <button>Contact</button>
            </ul>
        </nav>
    </header>

    <!--Section 1: Total income, expense and balance-->
    <div class="budget-container">
        <div class="card">
            <div class="amount">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-dollar-sign">
                    <line x1="12" x2="12" y1="2" y2="22"/>
                    <path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"/>
                </svg>
                <p class="income-money" id="income-money">0</p>
            </div>
            <p class="type">Total income</p>
        </div>
        <div class="card">
            <div class="amount">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-dollar-sign">
                    <line x1="12" x2="12" y1="2" y2="22"/>
                    <path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"/>
                </svg>
                <p class="expense-money" id="expense-money">0</p>
            </div>
            <p class="type">Total expense</p>
        </div>
        <div class="card">
            <div class="amount">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-dollar-sign">
                    <line x1="12" x2="12" y1="2" y2="22"/>
                    <path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"/>
                </svg>
                <p class="budget-money" id="budget-money">0</p>
            </div>
            <p class="type">Total Budget</p>
        </div>
    </div>

    <!--Section 2: Expenses categories and Add transaction form-->
    <div class="transactions-categories-and-form">
        <div class="expenses-categories-container">
            <h3>Expenses</h3>
            <div class="expenses-categories">
                <div class="category">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-soup txt-orange">
                        <path d="M12 21a9 9 0 0 0 9-9H3a9 9 0 0 0 9 9Z"/><path d="M7 21h10"/><path d="M19.5 12 22 6"/>
                        <path d="M16.25 3c.27.1.8.53.75 1.36-.06.83-.93 1.2-1 2.02-.05.78.34 1.24.73 1.62"/>
                        <path d="M11.25 3c.27.1.8.53.74 1.36-.05.83-.93 1.2-.98 2.02-.06.78.33 1.24.72 1.62"/>
                        <path d="M6.25 3c.27.1.8.53.75 1.36-.06.83-.93 1.2-1 2.02-.05.78.34 1.24.74 1.62"/>
                    </svg>
                    <p>food</p>
                </div>
                <div class="category">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-car txt-purple">
                        <path d="M19 17h2c.6 0 1-.4 1-1v-3c0-.9-.7-1.7-1.5-1.9C18.7 10.6 16 10 16 10s-1.3-1.4-2.2-2.3c-.5-.4-1.1-.7-1.8-.7H5c-.6 0-1.1.4-1.4.9l-1.4 2.9A3.7 3.7 0 0 0 2 12v4c0 .6.4 1 1 1h2"/>
                        <circle cx="7" cy="17" r="2"/>
                        <path d="M9 17h6"/>
                        <circle cx="17" cy="17" r="2"/>
                    </svg>
                    <p>travel</p>
                </div>
                <div class="category">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-house txt-green">
                        <path d="M15 21v-8a1 1 0 0 0-1-1h-4a1 1 0 0 0-1 1v8"/>
                        <path d="M3 10a2 2 0 0 1 .709-1.528l7-5.999a2 2 0 0 1 2.582 0l7 5.999A2 2 0 0 1 21 10v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
                    </svg>
                    <p>rent</p>
                </div>
                <div class="category">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-shopping-bag txt-pink">
                        <path d="M6 2 3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4Z"/>
                        <path d="M3 6h18"/>
                        <path d="M16 10a4 4 0 0 1-8 0"/>
                    </svg>
                    <p>shopping</p>
                </div>
                <div class="category">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-pill txt-pink-purple">
                        <path d="m10.5 20.5 10-10a4.95 4.95 0 1 0-7-7l-10 10a4.95 4.95 0 1 0 7 7Z"/>
                        <path d="m8.5 8.5 7 7"/>
                    </svg>
                    <p>medicine</p>
                </div>
                <div class="category">
                    <p>+ Add new</p>
                </div>
            </div>
        </div>

        <!--Transaction Form-->
        <div class="add-transactions">
            <h3>Add Transaction</h3>
            <div class="add-form">
                <form id="transactionForm">
                    <div class="form-group">
                        <label for="category">Category:</label>
                        <input type="text" id="category" required>
                    </div>
                    <div class="form-group">
                        <label for="amount">Amount:</label>
                        <input type="number" id="amount" required>
                    </div>
                    <div class="form-group">
                        <label for="type_of_transaction">Type:</label>
                        <select id="type_of_transaction" required>
                            <option value="" disabled selected>Select Type</option>
                            <option value="income">Income</option>
                            <option value="expense">Expense</option>
                        </select>
                    </div>
                    <div class="form-group" >
                        <label for="date">Date:</label>
                        <input type="date" id="date" required>
                    </div>
                    <div class="form-group">
                        <label for="notes">Notes:</label>
                        <input type="text" id="notes" required>
                    </div>
                    <div class="form-buttons">
                        <button id="cancelTransaction" class="bg-pink cancelTransaction" type="button">Cancel</button>
                        <button id="submitTransaction" class="bg-green submitTransaction" type="submit">Add</button>    
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!--Transactions table and filter-->
    
    <div class="table-and-filter">
        <div class="filter-container">
            <h3>Filter Transactions</h3>
            <div class="filter-groups">
                <div class="price">
                    <div class="filter-group">
                        <label for="min-price">Min Price:</label>
                        <input type="number" id="min-price" placeholder="0">
                    </div>
                    <div class="filter-group">
                        <label for="max-price">Max Price:</label>
                        <input type="number" id="max-price" placeholder="1000">
                    </div>
                    <div class="apply"><button id="apply-filter-price" class="bg-green">Apply Filter</button></div>
                </div>
                <div class="filter-group">
                    <label for="type-filter">Type:</label>
                    <select id="type-filter">
                        <option value="">All</option>
                        <option value="income">Income</option>
                        <option value="expense">Expense</option>
                    </select>
                    <div class="apply"><button id="apply-filter-type" class="bg-green">Apply Filter</button></div>
                </div>
                <div class="filter-group">
                    <label for="date-filter">Date:</label>
                    <input type="date" id="date-filter">
                    <div class="apply"><button id="apply-filter-date" class="bg-green">Apply Filter</button></div>
                </div>
                <div class="filter-group">
                    <label for="notes-filter">Notes:</label>
                    <input type="text" id="notes-filter" placeholder="Search notes...">
                    <div class="apply"><button id="apply-filter-notes" class="bg-green">Apply Filter</button></div>
                </div>

                <div class="apply"><button id="apply-filter-all" class="bg-purple">Apply All Filter</button></div>
            </div>
        </div>

        
        <div class="transactions-container" id="transactions-container">
            <div class="top-div">
                <h4>Expenses</h4>
            </div>

            <div class="transactions-table">
                <table>
                    <thead>
                        <th>Date</th>
                        <th>Category</th>
                        <th>Type</th>
                        <th>Amount</th>
                        <th>Notes</th>
                        <th>Delete</th>
                    </thead>

                    <tbody class="table-body" id="table-body">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.7/axios.min.js" integrity="sha512-DdX/YwF5e41Ok+AI81HI8f5/5UsoxCVT9GKYZRIzpLxb8Twz4ZwPPX+jQMwMhNQ9b5+zDEefc+dcvQoPWGNZ3g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./scripts/transactions.js"></script>
</body>
</html>
